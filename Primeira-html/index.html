<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>

<body>

    <h2>Faça login para acessar os vídeos</h2>

    <form id="loginForm">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" placeholder="Digite seu nome" required /><br /><br />

        <label for="cpf">CPF:</label><br />
        <input type="text" id="cpf" placeholder="Digite seu CPF" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" placeholder="Digite seu email" required /><br /><br />

        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" placeholder="Digite sua senha" required /><br /><br />

        <button type="submit">Entrar</button>
    </form>

    <script src="script.js"></script>

</body>

</html>
